<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tienda de Computadoras</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 text-white py-4 flex justify-between items-center shadow-md sticky top-0 z-10 rounded-md">
        <div class="logo text-xl font-bold ml-4">TIENDATIXT</div>
        <nav class="mr-4">
            <ul class="flex space-x-4">
                <li><a href="pagina.html" class="hover:text-blue-300 no-underline">Inicio</a></li>
                <li><a href="#" class="hover:text-blue-300 no-underline">Productos</a></li>
                <li><a href="#" class="hover:text-blue-300 no-underline">Ofertas</a></li>
                <li><a href="contactos.html" class="hover:text-blue-300 no-underline">Contacto</a></li>
                <li><a href="#" class="hover:text-blue-300 no-underline">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section py-16 px-4">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Contáctanos</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="contact-info bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Información de Contacto</h2>
                    <p class="text-gray-600 mb-2"><strong>Ubicación:</strong> Calle Falsa 123, Ciudad Ejemplo</p>
                    <p class="text-gray-600 mb-2"><strong>WhatsApp:</strong> +593 999 888 777 (No Real)</p>
                    <p class="text-gray-600 mb-2"><strong>Teléfono:</strong> +593 2 123 4567 (No Real)</p>
                    <p class="text-gray-600 mb-2"><strong>Email:</strong> info@tutienda.com (No Real)</p>
                </div>
                <div class="contact-form bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Formulario de Contacto</h2>
                    <form>
                        <div class="mb-4">
                            <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                            <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div class="mb-4">
                            <label for="mensaje" class="block text-gray-700 text-sm font-bold mb-2">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                        </div>
                        <button type="submit" class="bg-blue-500 text-white py-3 px-6 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                            Enviar Mensaje
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script>
        // Este script podría incluir funcionalidades adicionales, como:
        // - Validación de formulario de contacto
        // - Animaciones al hacer scroll
    </script>
</body>
</html>
