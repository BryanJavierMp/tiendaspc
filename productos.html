<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Tienda de Computadoras</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 text-white py-4 flex justify-between items-center shadow-md sticky top-0 z-10 rounded-md">
        <div class="logo text-xl font-bold ml-4">Tu Logo</div>
        <nav class="mr-4">
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-blue-300 no-underline">Inicio</a></li>
                <li><a href="productos.html" class="hover:text-blue-300 no-underline">Productos</a></li>
                <li><a href="#" class="hover:text-blue-300 no-underline">Ofertas</a></li>
                <li><a href="contactos.html" class="hover:text-blue-300 no-underline">Contacto</a></li>
                <li><a href="#" class="hover:text-blue-300 no-underline">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <section class="product-search-section py-12 px-4">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Nuestros Productos</h1>
            <div class="search-bar flex justify-center mb-8">
                <input type="text" id="productSearch" placeholder="Buscar productos..." class="shadow appearance-none border rounded w-full md:w-1/2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <button id="searchButton" class="bg-green-500 text-white py-2 px-4 rounded-full hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 ml-2">
                    Buscar
                </button>
            </div>
            <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-white py-6 px-4 rounded-md">
        <div class="container mx-auto flex justify-between items-center">
            <p>&copy; 2024 Tienda de Computadoras. Todos los derechos reservados.</p>
            <div class="social-icons">
                <a href="#" class="mr-2 hover:text-blue-300 no-underline">Facebook</a>
                <a href="#" class="mr-2 hover:text-blue-300 no-underline">Twitter</a>
                <a href="#" class="hover:text-blue-300 no-underline">Instagram</a>
            </div>
        </div>
    </footer>

    <script>
        const products = [
            { id: 1, name: 'Laptop Gamer XYZ', description: 'Potente laptop para gaming con gráficos de alto rendimiento.', price: 1500, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR45ow4XgxMJ1KCev6McJTaay0nP39YRF9oUg&s' },
            { id: 2, name: 'Desktop Edición Profesional', description: 'Computadora de escritorio para profesionales creativos.', price: 2000, image: 'https://portal-center.com/wp-content/uploads/2020/09/PC-GAMER.png' },
            { id: 3, name: 'Monitor Curvo UltraWide', description: 'Monitor curvo de 34 pulgadas para una experiencia inmersiva.', price: 800, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfAkeqWL21ITbOuEBxMuMRraMMuLnqQfk-xg&s' },
            { id: 4, name: 'Teclado Mecánico RGB', description: 'Teclado mecánico con retroiluminación RGB personalizable.', price: 150, image: 'https://m.media-amazon.com/images/I/71zPs9UgSbL._AC_SL1500_.jpg' },
            { id: 5, name: 'Mouse Inalámbrico Ergonómico', description: 'Mouse inalámbrico diseñado para la comodidad y productividad.', price: 100, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNB09wGRbVI3CF3s5k0xAaEzb57eGx8v2Tkw&s' },
            { id: 6, name: 'Audífonos Gaming Pro', description: 'Audífonos de alta calidad con sonido envolvente para gamers.', price: 250, image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgUZ0wg9d5tmDYx01C8acvUbBeKJNO8Eceuw&s' },
            { id: 7, name: 'Laptop Ultrabook Delgada', description: 'Laptop ultradelgada y ligera para máxima portabilidad.', price: 1200, image: 'https://m.media-amazon.com/images/I/61Ayy0durIL.jpg' },
            { id: 8, name: 'PC Todo en Uno', description: 'Computadora todo en uno con diseño elegante y pantalla táctil.', price: 1700, image: 'https://http2.mlstatic.com/D_NQ_NP_862295-MLU74416183890_022024-O.webp' },
        ];

        function displayProducts(filteredProducts) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card bg-white rounded-lg shadow-md p-4 flex flex-col';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="mb-4 rounded-md" style="max-width: 300px; height: auto;">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">${product.name}</h3>
                    <p class="text-gray-600 mb-2">${product.description}</p>
                    <p class="text-xl font-bold text-blue-500 mb-4">$${product.price}</p>
                    <button class="bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                        Ver Detalles
                    </button>
                `;
                productList.appendChild(productCard);
            });
        }

        function filterProducts() {
            const searchTerm = document.getElementById('productSearch').value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm)
            );
            displayProducts(filteredProducts);
        }

        document.getElementById('searchButton').addEventListener('click', filterProducts);
        document.getElementById('productSearch').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                filterProducts();
            }
        });

        displayProducts(products);
    </script>
</body>
</html>
